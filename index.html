<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Caner`s BookStore</title>
</head>
<body>
  <h1>Caner`s BookStore</h1>
  <button onclick="sortOldYear()">Oldest to Newest</button>
  <button onclick="sortNewYear()">Newest to Oldest</button>
  <button onclick="sortABC()">Sort According to the Alphabetical order</button>
  <button onclick="century21()">Only 21st century movies</button>
  <select id="filterDropdown">
    <option value="ALL">ALL</option>
    <option value="Dystopian">Dystopian</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Mystery">Mystery</option>
    <option value="Fiction">Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>   
    <option value="Adventure">Adventure</option>
  </select>

  <section id="container">
    <div class="row" id="bookinfo">
    </div>
  </section>

  <section id="favorites">
  </section>
  <!-- Don't forget to connect the JavaScript file -->
  <script src="script.js"></script>
